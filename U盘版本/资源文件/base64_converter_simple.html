<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单图片转Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .converter {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>图片转Base64</h1>
    <div class="converter">
        <h2>选择图片</h2>
        <input type="file" id="fileInput" accept="image/*">
        <div id="preview"></div>
        <h3>Base64结果</h3>
        <textarea id="base64Result"></textarea>
        <button onclick="copyToClipboard()">复制Base64</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const base64Result = document.getElementById('base64Result');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const base64String = event.target.result;
                base64Result.value = base64String;

                // 显示预览
                preview.innerHTML = `<img src="${base64String}" style="max-width: 200px; max-height: 200px;">`;
            };
            reader.readAsDataURL(file);
        });

        function copyToClipboard() {
            base64Result.select();
            document.execCommand('copy');
            alert('已复制到剪贴板');
        }
    </script>
</body>
</html>
